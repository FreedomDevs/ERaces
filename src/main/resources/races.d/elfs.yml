asir:
  gui_config:
    name: "§bАсир"
    lore: "§bСеверный народ, закалённый холодом.\n\n§eБонусы:\n§7»  Восстановление маны +10%.\n§7»  Скорость атаки +15%.\n§7»  Скорость полета стрелы лука +30%.\n§7»  Урон от святого оружия +5%.\n\n§cМинусы:\n§7»  Эффект замерзания в зимних биомах.\n§7»  −25% урона от ближнего оружия.\n\n§7Для выбора нажмите: §f[ПКМ]"
    icon: "DIAMOND_AXE"
  max_hp: 20
  weapon_proficiency:
    sword_damage_multiplier: 0.75  # -25% урона от меча
    axe_damage_multiplier: 0.75    # -25% урона от топора
    mace_damage_multiplier: 0.75   # -25% урона от булавы
    bow_projectile_speed_multiplier: 1.3  # +30% скорость полета стрелы
    # holy_weapon_damage_multiplier: 1.05  Урон от святого оружия +5%. TODO: реализовать
  effects_with:
    in_biome:
      - biomes:
          - snowy_taiga
          - snowy_plains
          - ice_spikes
          - frozen_river
          - snowy_beach
          - frozen_ocean
        effects:
          slowness: 1  # Эффект замерзания в зимних биомах
  attack_speed_multiplier: 1.15  # +15% скорость атаки
  mana_regeneration_modifiers:
    - condition: "ALWAYS"
      multiplier: 1.10  # +10% восстановление маны


sun_elf:
  gui_config:
    name: "§eСолнечный эльф"
    lore: "§eДети солнца, сильные и быстрые.\n\n§eБонусы:\n§7»  Восстановление маны +25%.\n§7»  Скорость атаки +15%.\n§7»  Скорость полета стрелы лука +30%.\n\n§cМинусы:\n§7»  Эффект замерзания в зимних биомах.\n§7»  −20% урона от ближнего оружия.\n§7»  В аду: тошнота (20 сек, КД 3 мин), слепота (3 сек, КД 1 мин).\n\n§7Для выбора нажмите: §f[ПКМ]"
    icon: "SUNFLOWER"
  max_hp: 24
  weapon_proficiency:
    sword_damage_multiplier: 0.8  # -20% урона от меча
    axe_damage_multiplier: 0.8    # -20% урона от топора
    mace_damage_multiplier: 0.8   # -20% урона от булавы
    bow_projectile_speed_multiplier: 1.3  # +30% скорость полета стрелы
  effects_with:
    in_biome:
      - biomes:
          - snowy_taiga
          - snowy_plains
          - ice_spikes
          - frozen_river
          - snowy_beach
          - frozen_ocean
        effects:
          slowness: 1  # Эффект замерзания в зимних биомах
      - biomes:
          - nether_wastes
          - basalt_deltas
          - crimson_forest
          - warped_forest
          - soul_sand_valley
        effects:
          nausea: 1
            # amplifier: 0
            # duration: 400   # 20 сек TODO: реализовать
            # cooldown: 3600  # 3 мин TODO: реализовать
          blindness: 1
            # amplifier: 0
            # duration: 60    # 3 сек TODO: реализовать
            # cooldown: 120   # 1 мин TODO: реализовать
  attack_speed_multiplier: 1.15  # +15% скорость атаки
  mana_regeneration_modifiers:
    - condition: "ALWAYS"
      multiplier: 1.25  # +25% восстановление маны


elf:
  gui_config:
    name: "§aЭльф"
    lore: "§aЛесной народ, в гармонии с природой.\n\n§eБонусы:\n§7»  Скорость II в лесах и равнинах.\n§7»  Удвоенный урон и скорость стрел из лука.\n§7»  Метаболизм: расход голода на 25% меньше.\n\n§cМинусы:\n§7»  Только 15 HP (7.5 сердечек).\n§7»  Штраф за ношение брони выше железной — замедление I.\n§7»  Не может есть мясо (вегетарианец).\n§7»  Урон ближнего боя x0.5.\n\n§7Для выбора нажмите: §f[ПКМ]"
    icon: "OAK_SAPLING"
  max_hp: 16                              # Макс хп 15
  hunger_loss_multiplier: 0.75            # Голодают на 25% медленнее
  weapon_proficiency:
    bow_damage_multiplier: 2  # Урон от лука увеличен на 100%
    bow_projectile_speed_multiplier: 2
    sword_damage_multiplier: 0.5 # Урон от меча уменьшен на 50%
    axe_damage_multiplier: 0.5  # Урон от топора уменьшен на 50%
    mace_damage_multiplier: 0.5  # Урон от булавы увеличен на 50%
  forbidden_foods: # Запрещённая еда для поедания
    - COOKED_BEEF
    - COOKED_PORK
    - COOKED_MUTTON
    - COOKED_CHICKEN
  visuals:
    - ears
  effects_with:
    in_biome:
      - biomes:
          - forest
          - birch_forest
          - dark_forest
          - taiga
        effects:
          speed: 1
  exhaustion_multiplier: 0.75
  slowness_with_iron_and_more_armor: 1



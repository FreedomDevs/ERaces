elf:
  gui_config:
    name: "§aЭльф"
    lore: "§aЛесной народ, в гармонии с природой.\n\n§eБонусы:\n§7»  Скорость II в лесах и равнинах.\n§7»  Удвоенный урон и скорость стрел из лука.\n§7»  Метаболизм: расход голода на 25% меньше.\n\n§cМинусы:\n§7»  Только 15 HP (7.5 сердечек).\n§7»  Штраф за ношение брони выше железной — замедление I.\n§7»  Не может есть мясо (вегетарианец).\n§7»  Урон ближнего боя x0.5.\n\n§7Для выбора нажмите: §f[ПКМ]"
    icon: "OAK_SAPLING"
  max_hp: 16                              # Макс хп 15
  hunger_loss_multiplier: 0.75            # Голодают на 25% медленнее
  weapon_proficiency:
    bow_damage_multiplier: 2  # Урон от лука увеличен на 100%
    bow_projectile_speed_multiplier: 2
    sword_damage_multiplier: 0.5 # Урон от меча уменьшен на 50%
    axe_damage_multiplier: 0.5  # Урон от топора уменьшен на 50%
    mace_damage_multiplier: 0.5  # Урон от булавы увеличен на 50%
  forbidden_foods: # Запрещённая еда для поедания
    - COOKED_BEEF
    - COOKED_PORK
    - COOKED_MUTTON
    - COOKED_CHICKEN
  visuals:
    - ears
  effects_with:
    in_biome:
      - biomes:
          - forest
          - birch_forest
          - dark_forest
          - taiga
        effects:
          speed: 1
  exhaustion_multiplier: 0.75
  slowness_with_iron_and_more_armor: 1



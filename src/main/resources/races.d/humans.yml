saint:
  gui_config:
    name: "Святой"
    lore: ""
    icon: "MACE"

  max_hp: 16
  effects_with:
    global:
      regeneration: 1 # 1
    at_time:
      - from: 12000
        to: 24000
        effects:
          weakness: 1
      - from: 0
        to: 12000
        effects:
          strength: 1

  mana_regeneration_modifiers:
    - condition: "ALWAYS"
      multiplier: 1.10  # +10% без условий

  exclude_from_random: true

angel:
  gui_config:
    name: "Ангел"
    lore: ""
    icon: "MACE"

  max_hp: 20
  effects_with:
    at_time:
      - from: 12000
        to: 24000
        effects:
          weakness: 2
      - from: 0
        to: 12000
        effects:
          strength: 2
          regeneration: 3

  mana_regeneration_modifiers:
    - condition: "TIME == DAY && WORLD != NETHER"
      multiplier: 1.25   # +25% днём, не в аду
    - condition: "WORLD == NETHER"
      multiplier: 0.0    # отключаем в аду

  exclude_from_random: true

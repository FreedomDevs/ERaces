oni:
  gui_config:
    name: "Они"
    lore: ""
    icon: "MACE"
  max_hp: 15
  exclude_from_random: true

  # Невосприимчивость к ЗЕЛЬЯМ отравления и замедления
  # От зелья исцеления и регенерации получает урон
  # Нету природного восстановления от еды
  #
  # Способности:

#Алхимик
#КД- 8 минут
#Для использования нужно быть без 1 сердца
#После использования восстанавливает пол сердц
#При использование выкидывает 3 зелья:
#Часто: Отравление
#Тошнота
#Замедление

#Не особо часто:
#Моментальный урон
#Зелье при котором появляются чещуйницы
#Проклятие Они
#КД- 12 минут
#Наклыдывает на 2 игроков эффекты:
#Тошнота 1 лвл
#Отравление 1 лвл
#Замедление 1 лвл
#Неудача 1 лвл

#Все эффекты дляться 5 минут
#Для использования нужно быть без 2 сердец
#После использования восстановливает 1 сердце

revenant:
  gui_config:
    name: "Ревенант"
    lore: ""
    icon: "MACE"
  max_hp: 22
  exclude_from_random: true

  # Невосприимчив к ЗЕЛЬЯМ отравлению, замедлению, тошноте, зелью моментального урона.
  # От зелья исцеления и регенерации получает урон
  # Нету природного восстановления от еды
  #
  # Способности:

  #Алхимик
  #КД- 5 минут
  #Для использования нужно быть без 1 сердца
  #После использования восстанавливает 1 сердце
  #При использование выкидывает 3 зелья:
  #Часто:
  #Отравление 2 лвл
  #Тошнота 2 лвл
  #Замедление 2 лвл

  #Не особо часто:
  #Моментальный урон 2 лвл
  #Зелье при котором появляются чещуйницы 2 лвл

  #Проклятие Ревенанта
  #КД- 15 минут
  #Наклыдывает на 2 игроков эффекты:
  #Тошнота 2 лвл
  #Отравление 3 лвл
  #Замедление 3 лвл
  #Неудача 2 лвл

  #Все эффекты дляться 8 минут
  #Для использования нужно быть без 2 сердец
  #После использования восстановливает 1 сердце

  #Охота:
  #КД 22 минуты
  #Для использование нужно быть без 5 сердец
  #При использование игрок получает:
  #Скорость 4
  #Спешка 3
  #Сила 2
  #Сопротивление 2
  #Поглощение 1

  #Длиться всё 3 минуты
  #После конца 3 минут, игрок получает эффекты:
  #Замедление 2
  #Тьма 2

#Оба эффекта на 1 минуту



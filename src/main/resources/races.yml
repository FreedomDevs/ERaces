elf:
  gui_config:
    name: "§aЭльф"
    lore: "§aЛесной народ, в гармонии с природой.\n\n§eБонусы:\n§7»  Скорость II в лесах и равнинах.\n§7»  Удвоенный урон и скорость стрел из лука.\n§7»  Метаболизм: расход голода на 25% меньше.\n\n§cМинусы:\n§7»  Только 15 HP (7.5 сердечек).\n§7»  Штраф за ношение брони выше железной — замедление I.\n§7»  Не может есть мясо (вегетарианец).\n§7»  Урон ближнего боя x0.5.\n\n§7Для выбора нажмите: §f[ПКМ]"
    icon: "OAK_SAPLING"
  max_hp: 16                              # Макс хп 15
  hunger_loss_multiplier: 0.75            # Голодают на 25% медленнее
  weapon_proficiency:
    bow_damage_multiplier: 2  # Урон от лука увеличен на 100%
    bow_projectile_speed_multiplier: 2
    sword_damage_multiplier: 0.5 # Урон от меча уменьшен на 50%
    axe_damage_multiplier: 0.5  # Урон от топора уменьшен на 50%
    mace_damage_multiplier: 0.5  # Урон от булавы увеличен на 50%
  forbidden_foods: # Запрещённая еда для поедания
    - COOKED_BEEF
    - COOKED_PORK
    - COOKED_MUTTON
    - COOKED_CHICKEN
  biome_speed:
    - FOREST
    - BIRCH_FOREST
    - DARK_FOREST
    - TAIGA
  visuals:
    - ears
  exhaustion_multiplier: 0.75
  slowness_with_iron_and_more_armor: 1

human:
  gui_config:
    name: "§eЧеловек"
    lore: "§eСильны духом, ловки руками. Прирождённые шахтёры.\n\n§eБонусы:\n§7»  Ускоренная добыча блоков (x1.5).\n§7»  Увеличенная досягаемость (+1 блок).\n§7\n§cМинусы: отсутствуют.\n\n§7Для выбора нажмите: §f[ПКМ]"
    icon: "BOOK"
  haste_level: 3        # 1.5x для скорости копки
  hand_distance_bonus: 1 # +1 к длинне руки

bear_beastman:
  gui_config:
    name: "§6Зверолюд-медведь"
    lore: "§6Медвежья выносливость и грубая сила.\n\n§eБонусы:\n§7»  30 HP.\n§7»  3 единицы брони.\n§7»  Иммунитет к отбрасыванию.\n§7»  Урон булавой x1.5.\n\n§cМинусы:\n§7»  Урон луком x0.5, мечом x0.75.\n§7»  Не может использовать щит.\n\n§7Для выбора нажмите: §f[ПКМ]"
    icon: "BROWN_WOOL"
  max_hp: 30
  additional_armor: 3
  antiknockback_level: 99999
  weapon_proficiency:
    bow_damage_multiplier: 0.5  # Урон от лука уменьшен на 50%
    sword_damage_multiplier: 0.75 # Урон от меча уменьшен на 25%
    mace_damage_multiplier: 1.5  # Урон от булавы увеличен на 50%
  shield_usage: false  # Зверолюды не могут использовать щиты

wolf_beastman:
  gui_config:
    name: "§7Зверолюд-волк"
    lore: "§7Сильнее в стае, быстр и вынослив.\n\n§eБонусы:\n§7»  +3 урона когтями.\n§7»  Регенерация +0.25 HP/сек.\n§7»  +2 урона при наличии рядом союзников-волков (или собак).\n§7»  Скорость I.\n§7»  +1 броня от шкуры.\n\n§cМинусы:\n§7»  Только 20 HP.\n§7»  Не может использовать щит.\n§7»  Мирные мобы избегают волков.\n\n§7Для выбора нажмите: §f[ПКМ]"
    icon: "GRAY_WOOL"
  weapon_proficiency:
    damage_additional: 3
    damage_additional_with_wolfs_near: 2
  regeneration_per_sec: 0.25
  movement_speed_level: 1
  shield_usage: false # Зверолюды не могут использовать щиты
  additional_armor: 1
  peaceful_mobs_afraid: true
  afraid_mobs_exceptions:
    - WOLF

tiger_beastman:
  gui_config:
    name: "§6Зверолюд-тигр"
    lore: "§6Быстрый, сильный, но дик.\n\n§eБонусы:\n§7»  +6 урона без оружия.\n§7»  Постоянная скорость II.\n§7»  25 HP и 2 брони.\n\n§cМинусы:\n§7»  Не может использовать ближнее оружие (топор x0.5, лук x0.75).\n§7»  Не может использовать щит.\n\n§7Для выбора нажмите: §f[ПКМ]"
